<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>angular audio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>

    <body ng-app=ngAudioDemo ng-controller=Demo>
        <audio id='sword' src='audio/sword.mp3'></audio>
        <!-- <button ng-audio="audio/laser.mp3">remote</button> -->
        <!-- <button ng-audio="sword">local</button> -->
        <div class='container'>
            <div ng-repeat="audio in [audio1,audio2,audio3,audio4]">
                <table class='table'>
                    <tr ng-if="audio.error">
                        <td>
                            <p>Error playing {{audio.src}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            name
                        </td>
                        <td>
                            {{audio.src}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Time
                        </td>
                        <td>
                            :{{audio.currentTime | number : 2}}
                        </td>
                    </tr>
                    <tr>
                        <td>Remaining:</td>
                        <td>{{audio.remaining | number : 2}}</td>
                    </tr>
                    <tr>
                        <td>progress</td>
                        <td>
                            <label> {{audio.progress | number : 2}}</label><input type=range min=0 max=1 step=0.01 ng-model='audio.progress'>
                        </td>
                    </tr>
                    <tr>
                        <td>volume</td>
                        <td>
                            <label> {{audio.volume | number : 2}}</label><input type=range min=0 max=1 step=0.01 ng-model='audio.volume'>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button ng-click='audio.paused ? audio.play() : audio.pause()'>{{audio.paused ? "Play" : "Pause" }}</button>
                        </td>
                        <td>
                            <button ng-click='audio.restart()'>restart</button>
                        </td>
                        <td>
                            <button ng-click='audio.muting ? audio.unmute() : audio.mute()'>{{audio.muting ? "Unmute" : "Mute" }}</button>
                            <!-- <button ng-click='audio.mute()'>mute</button> -->
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="angular.audio.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>


<script>
angular.module("ngAudioDemo", ['ngAudio'])
    .controller('Demo', function($scope, ngAudio) {
        var audio = ngAudio.load('audio/laser.mp3');
        var audio2 = ngAudio.load('audio/lid.mp3');
        $scope.audio3 = ngAudio.load('audio/lidz.mp3');
        $scope.audio4 = ngAudio.load('sword');
        $scope.audio1 = audio;
        $scope.audio2 = audio2;
    })
</script>
